set -g mode-mouse on
set -g mouse-select-window on
set -g aggressive-resize on
set -g mouse-select-pane on
set -g alternate-screen off
set-option -g status-bg colour235 #base02
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(~/.homesick/repos/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.homesick/repos/tmux-powerline/powerline.sh right)"
set-window-option -g window-status-format "⮃ #I : #W ⮁"
set-window-option -g window-status-current-format "#[fg=colour27, bg=colour235]⮂#[fg=colour255, bg=colour27] #I : #W #[fg=colour27, bg=colour235]⮀"